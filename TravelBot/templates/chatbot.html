<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            width: 100%;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: grey;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('recommendationusingimage') }}">Recommendation Using Image</a></li>
            <li><a href="{{ url_for('costprediction') }}">Cost Prediction</a></li>
            <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
        </ul>
    </nav>

    <h1>Welcome</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="prompt">Ask Anything</label>
        <input type="text" name="prompt" id="prompt">
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
